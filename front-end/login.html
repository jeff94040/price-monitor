<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
</head>
<body>
  <div class="container border mt-5 bg-light">
    <div class="form-floating m-3">
      <h3 class="text-center">Log In</h3>
    </div>
    <div class="form-floating m-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating m-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
      <small><a href="reset-password">Forgot password?</a></small>
    </div>
    <button type="button" class="btn btn-secondary ms-3 mb-3">Log In</button>
    <p class="ms-3">Don't have an account? <a href="register">Register</a></p>
  </div>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
